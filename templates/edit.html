{% extends 'base.html' %}
{% block bb %}
    <form action = '/todos/{{todo.id}}/upgrade' method='post'>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">ToDo</label>
            <div class="col-sm-10">
              <input type="text" name = "todo" class="form-control" id="todo" value="{{todo.todo}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">DeadLine</label>
            <div class="col-sm-10">
              <input type="date" name = "deadline" class="form-control" id="deadline" value={{todo.deadline}}>
                                                                                          
              <button class="btn btn-primary" type="submit">SUMIT</button>
            </div>
        </div>
    </form>
    
    
{% endblock %}
